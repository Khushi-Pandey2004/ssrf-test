<!DOCTYPE html>
<html>
<body>

<h2>Internal Service (JS render)</h2>
<pre id="out">Loading internal pageâ€¦</pre>

<script>
fetch("http://127.0.0.1:3000/", { mode: "no-cors" })
  .then(r => r.text())
  .then(t => {
    document.getElementById("out").innerHTML = t;
  })
  .catch(e => {
    document.getElementById("out").innerText = "ERROR: " + e;
  });
</script>

</body>
</html>
